version = 1
revision = 3
requires-python = ">=3.13"

[manifest]
members = [
    "uvws",
    "uvws-core",
    "uvws-svc1",
]

[[package]]
name = "uvws"
version = "0.1.0"
source = { editable = "." }

[[package]]
name = "uvws-core"
version = "0.1.0"
source = { editable = "packages/core" }

[[package]]
name = "uvws-svc1"
version = "0.1.0"
source = { editable = "packages/svc1" }
dependencies = [
    { name = "uvws-core" },
]

[package.metadata]
requires-dist = [{ name = "uvws-core", editable = "packages/core" }]
